version: '3.8'

services:
  db:
    image: postgres
    container_name: go-task
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db.data:/var/postgresql/data 
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

go:
   container_name: golang
   build:
     context: .
     depends_on:
     db:
        condition: service_healthy

volumes:
  db_data: